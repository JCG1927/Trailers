<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admistyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Administrador</title>
</head>
<body>
    <div class="nav">
        <a href="#" class="nameLogo"><b>Administrador</b> NETLUIS</a>
        <div class="nav_menu">
            <ul>
                <li class="nav_tap">
                    <a href="#">Inicio</a>
                </li>
            </ul>
        </div>
        <div class="list_nav">
            <div class="nav_element">
                <ul>
                    <li>
                        <a href="#" class="profile"><span class="material-symbols-outlined">
                            badge
                        </span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cont">
        <div class="crud">
            <h3>Realizar cambios</h3>
            <button>Agregar</button>
            <button>Eliminar</button>
            <div class="link">
                <ul>
                    <li class="input"><label for="">Link trailer <br><input type="text" placeholder="link trailer"><input class="button-save" type="button" value=""></label></li>
                    <li class="input"><label for="">Link Cartelera <br><input type="text" placeholder="link imagen del trailer"><input class="button-save" type="button" value=""></label></li>
                </ul>
            </div>
            <div class="datos">
                <ul>
                    <li class="input"><label for="">Titulo <br><input type="text" placeholder="Titulo"><input class="button-save" type="button" value=""></label></li>
                    <li class="input"><label for="">Fecha de estreno<br><input type="date" placeholder="Fecha de lanzamiento"><input class="button-save" type="button" value=""></label></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
